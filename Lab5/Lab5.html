<!DOCTYPE html>
<html>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.157.0/three.js" 
            integrity="sha512-8DQ21zI0ic9mMNCPYj225sCbU8LGPu/T7u97ix4/P+WqAJIIuuG6w/fPoOFC6LfZGqUE85etxR4W0ia2IyRFiw==" 
            crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
   
 <head>
    <meta charset="UTF-8">
    <title>3D</title>
    <style type="text/css">
    </style>
 </head>

 <body>
    <script type="text/javascript">
        //Implementing a scene, camera and render.
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        camera.position.z = 10;

        //Create a tetrahedron and add it to the scene
        const geometry = new THREE.TetrahedronGeometry(5,0);
        const material = new THREE.MeshBasicMaterial({color: 0xffff00});
        const tetrahedron = new THREE.Mesh(geometry,material);
        scene.add(tetrahedron);

        // Add a spot light.
        const spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(1, 0.5, 1);
        scene.add(spotLight);

        //Repeat Me
        function repeatme()
        {
         renderer.render(scene,camera);

         //Rotate the Tetrahedron
         tetrahedron.rotation.x += 0.01;
         tetrahedron.rotation.y += 0.01;

         requestAnimationFrame(repeatme);
        }
        repeatme();
    </script>
 </body>
</html>
