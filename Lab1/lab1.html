<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>

    <style type="text/css">
	
    canvas
    {
        border:black 5px solid;  
    
    }
    </style>

  </head>

  <body>

    <canvas id="canvasOne"></canvas>

    <script type="text/javascript">
        canvasOne.width = 500;
        canvasOne.height = 500;

		// Gets a handle to the element with id canvasOne.
		const canvas = document.getElementById("canvasOne");

		// Set the canvas up for drawing in 2D.
		const ctx = canvas.getContext("2d");

		// Set the fill colour to bright red.
		//ctx.fillStyle = "rgb(255, 0, 0)";
        ctx.fillStyle = "blue";

		// Create a filled rectangle 
        ctx.fillRect(10, 10, 200, 150);

        //Add the first circle
        ctx.beginPath();    //Move to the point to start drawing the circle
        ctx.arc(125, 250, 50, 0, Math.PI * 2, true);    // 1st circle
        ctx.fillStyle = 'green';    //Pick the colour for the circle.
        ctx.fill();     //Colour the inside of the circle.
        ctx.stroke();   // Draw the circle outline
        
        ctx.beginPath();    //Move to the circle point to start drawing it.
        ctx.arc(325, 250, 50, 0, Math.PI * 2, true);    // 2nd Circle
        ctx.fillStyle = 'yellow';   //Pick the colour for the circle.
        ctx.fill();     //Colour the inside of the circle.
        ctx.stroke();   //Draw the circle outline

        ctx.beginPath();    //Move to the circle point to start drawing it.
        ctx.arc(125, 390, 50, 0, Math.PI * 1, true);    // semi-circle
        ctx.fillStyle = 'purple';   //Pick the colour for the circle.
        ctx.fill();     //Colour the inside of the circle.
        ctx.stroke();   //Draw the semi-circle outline


        //Add name to the canvas
        ctx.font = '50px serif';
        ctx.fillStyle = 'black';
        ctx.fillText('David', 15, 70);
        
        
    </script>

  </body>

</html>
